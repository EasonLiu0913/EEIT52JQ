<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>滑動 slide</title>
        <style>
            .article {
                display: none;
                /* height: 100px; */
            }
        </style>
    </head>
    <body>
        <button id="btn">click me</button>
        <div class="slide1">
            <h1>Title</h1>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic,
                quod eius iure dolores qui neque debitis aliquam, expedita
                asperiores quo incidunt, explicabo blanditiis voluptates. Soluta
                culpa in illo! Ducimus, quis.
            </p>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
            console.log('hi');
            $('#btn').click(function () {
                $('div.slide1').slideToggle(1000);
            });
        </script>
    </body>
</html>
