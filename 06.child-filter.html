<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child filter</title>

    <style>
        .wrap,
        .wrap2,
        .wrap3 {
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>

    <div class="wrap2">
        <span>wrap2 span1</span>
        <div class="box">box6</div>
        <div class="box">box7</div>
        <div class="box">box8</div>
        <div class="box">box9</div>
        <div class="box">box10</div>
        <div class="box">box11</div>
    </div>

    <div class="wrap3">
        <div class="box">box12</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        // $('.box:first-child').css('background', 'green')
        // $('.box:last-child').css('background', 'red')
        // $('.box:eq(5)').css('color', 'gold')

        // $('.box:first-of-type').css('color', 'red')

        // $('.box:nth-child(2n)').css('background', 'blue')
        $('.box:nth-of-type(2)').css('background', 'blue')
        $('.box:nth-last-of-type(2)').css('background', 'green')

        $('.box:only-child').css('background', 'red')


        $('span:only-of-type').css('background', 'purple')
    </script>
</body>

</html>
