    <title>detach</title>

<body>
    <button id="detach" class="btn btn-info">detach</button>
    <button id="paste" class="btn btn-info">paste</button>
    <div class="container">
        <div class="row flex-column">
            <div class="hello">Hello World</div>
            <div class="hello hello1">Hello World1</div>
            <div class="hello2">Hello World2</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        let myContent = null;

        $("#detach").click(function () {
            myContent = $(".row div").detach();
        })

        $("#paste").click(function () {
            $('.row').append(myContent);
        })
