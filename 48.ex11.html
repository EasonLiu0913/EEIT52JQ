<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
    <style>
        .wrap {
            display: flex;
            gap: 10px;
        }

        .color-demo-area,
        .color-select-area {
            width: 50%;
            aspect-ratio: 1/1;
            background-color: #ccc;

            display: flex;
            align-items: flex-start;
            justify-content: space-around;
        }

        .color-selector {
            width: 20%;
            aspect-ratio: 1/1;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="color-demo-area"></div>

        <div class="color-select-area">
            <div class="color-selector"></div>
            <div class="color-selector"></div>
            <div class="color-selector"></div>
            <div class="color-selector"></div>
        </div>
    </div>
</body>

</html>
