<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>animation 停止動畫</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: #faf;
            }
        </style>
    </head>
    <body>
        <button id="btn">click me</button>
        <button id="stop">stop</button>
        <div class="box"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>

        <script>
            $('#btn').click(function () {
                console.log('hi');
                $('div')
                    .animate(
                        {
                            width: '500px',
                            opacity: '0.5',
                            backgroundColor: '#aaf',
                        },
                        2000
                    )
                    .animate(
                        {
                            width: '200px',
                            opacity: '1',
                            backgroundColor: '#ffa',
                        },
                        3000
                    );
            });

            $('#stop').click(function () {
                $('div').stop(true, true);
            });
        </script>
    </body>
</html>
