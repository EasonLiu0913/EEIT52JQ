<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on1</title>
    <style>
        .wrap {
            display: flex;
        }

        .wrap img {
            width: 100%;
        }
    </style>
</head>

<body>
    <button>Click</button>
    <div class="container">
        <div class="row">
            <!-- before -->
            <ul>
                <!-- prepend -->
                <li>item 1</li>
                <li>item 2</li>
                <!-- append -->
            </ul>
            <!-- after -->
        </div>
    </div>

    <div class="wrap">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        let listIndex = 3;

        $('button').click(function () {
            // $("ul").append(`<li>item ${listIndex}</li>`);
            // $("ul").prepend(`<li>item ${listIndex}</li>`);
            // $("ul").before(`<li>item ${listIndex}</li>`);
            $("ul").append(`<li>item ${listIndex}</li>`);
            listIndex++;
        })

        // $('li').click(function () {
        //     console.log('hi', $(this).text());
        // })

        $('ul').on('click', 'li', function () {
            console.log('hi', $(this).text());
        })



    </script>

</body>

</html>
