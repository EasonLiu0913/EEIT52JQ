<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
</head>

<body>
    <button>button</button>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $('button').click(function () {
            console.log('btn clicked');
        })
        $('button').dblclick(function () {
            console.log('btn dblclick');
        })
        $('button').mousedown(function () {
            console.log('btn mousedown');
        })
        $('button').mouseup(function () {
            console.log('btn mouseup');
        })
        $('button').contextmenu(function () {
            console.log('btn contextmenu');
        })
        $('button').mouseenter(function () {
            console.log('btn mouseenter');
        })
        $('button').mouseleave(function () {
            console.log('btn mouseleave');
        })
        $('button').hover(function () {
            console.log('btn hover in');
        }, function () {
            console.log('btn hover out');
        })
    </script>
</body>

</html>
